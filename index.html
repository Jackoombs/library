<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">
  <title>Library</title>
</head>
<body>
  <ul class="key">
    <li>
      <span class="dotRead"></span>
      <p>READ</p>
    </li>
    <li>
      <span class="dotNotRead"></span>
      <p>NOT YET READ</p>
    </li>
  </ul>
  <h1>My Library</h1>
  <section class="content">
    <button class="addBook">
      <img src="add.svg" alt="addsign">
    </button>
  </section>
  <div class="modalContainer hide">
    <form>
      <ul>
        <li>
          <input required minlength="1" type="text" id="title" name="title">
          <label for="title">Title</label>
        </li>
        <li>
          <input required minlength="1" type="text" id="author" name="author">
          <label for="author">Author</label>
        </li>
        <li>
          <input required minlength="1" type="number" id="pages" name="pages">
          <label for="pages">Number of pages</label>
        </li>
        <li>
          <input minlength="1" type="checkbox" id="read" name="read" value="true">
          <label for="read">Read?</label>
        </li>
        <li>
          <textarea required  minlength="1" maxlength="50" name="excerpt" id="excerpt" rows="3"></textarea>
          <label for="excerpt">Excerpt</label>
        </li>
      </ul>
      <button class="submit" type="submit">ADD BOOK</button>
    </form>
  </div>

</body>
</html>
